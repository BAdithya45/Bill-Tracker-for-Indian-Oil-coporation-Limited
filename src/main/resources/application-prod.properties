# Production configuration for Tomcat deployment
server.port=8080
server.servlet.context-path=/bsnl-tracker

# Session configuration for production
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/bsnl-tracker
server.servlet.session.cookie.max-age=1800
server.servlet.session.persistent=false
server.servlet.session.store-type=none

# File storage configuration (adjust paths for your server)
app.upload.dir=pdfs/
app.data.dir=data/

# Multipart file upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging configuration
logging.level.com.login=INFO
logging.level.org.springframework=WARN
logging.level.org.apache.tomcat=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security settings
server.error.include-stacktrace=never
server.error.include-message=never

# Static resource caching for production
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true
