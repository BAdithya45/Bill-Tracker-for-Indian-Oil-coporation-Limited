# Default configuration (development)
server.port=8081
server.servlet.context-path=/

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.cookie.max-age=1800
server.servlet.session.persistent=false
server.servlet.session.store-type=none

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0KB

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging (debug for development)
logging.level.com.login=DEBUG
logging.level.org.springframework.web=DEBUG

# Profile selection (use prod for production deployment)
spring.profiles.active=@spring.profiles.active@

# Jackson configuration for Java 8 time types
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
